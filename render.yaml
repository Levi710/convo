
services:
  # Backend Service (Python/Whisper)
  - type: web
    name: convo-backend
    env: docker
    rootDir: whisper_core
    plan: free
    healthCheckPath: /docs
    envVars:
      - key: PORT
        value: 8000
    autoDeploy: true

  # Frontend Service (Next.js)
  # You can delete this block if you prefer deploying on Vercel
  - type: web
    name: convo-frontend
    env: node
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://convo-backend.onrender.com
